<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./assets/images/favicon-32x32.png">
  <title>Results Summary Card</title>
</head>

<body>

  <div class="card">
    <div class="left">
      <p class="first-para">Your Result</p>
      <div class="score-circle">
        <h1 class="score">76</h1>
        <p class="score-para">of 100</p>
      </div>
      <h1>Great</h1>
      <p class="second-para">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="right">
      <p>Summary</p>

      <div class="score-boxes">

      <div class="reaction">
        <div class="sign-heading">
          <img alt="reaction">
          <p class="name"></p>
        </div>
        <p class="detailed-scores">
          <span>/ 100</span>
        </p>
      </div>

      <div class="memory">
        <div class="sign-heading">
          <img alt="memory">
          <p class="name"></p>
        </div>
        <p class="detailed-scores">
          <span>/ 100</span>
        </p>
      </div>

      <div class="verbal">
        <div class="sign-heading">
          <img alt="verbal">
          <p class="name"></p>
        </div>
        <p class="detailed-scores">
          <span>/ 100</span>
        </p>
      </div>

      <div class="visual">
        <div class="sign-heading">
          <img alt="visual">
          <p class="name"></p>
        </div>
        <p class="detailed-scores">
          <span>/ 100</span>
        </p>
      </div>
    </div>

      <button>Continue</button>
    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
